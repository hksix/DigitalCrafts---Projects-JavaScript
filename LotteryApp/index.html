<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lottery App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lottery App</h1>
    </header>
    <ul class = "number-spots" data-numbers="first-five">
        <li data-ball="first-1" data-ball-num="5"></li>
        <li data-ball="first-2" data-ball-num="5"></li>
        <li data-ball="first-3" data-ball-num="5"></li>
        <li data-ball="first-4" data-ball-num="5"></li>
        <li data-ball="first-5" data-ball-num="5"></li>
    </ul>
    <ul class = "number-spots" data-numbers="last-two">
        <li data-numbers="last-1" data-ball-num="2">_</li>
        <li data-numbers="last-2" data-ball-num="2">_</li>
    </ul>
    <button data-button>GoodLuck!</button>

    <script src="main.js" charset="utf-8"></script>
</body>
</html>
