<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lottery App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="/Users/hamzahaseeb/DigitalCrafts-06-2017/bootstrap-3.3.7-dist/js/bootstrap.js"></script>

<body>
    <div class="navigtaion">
        <div class="logo">
            <img src="Mega_Millions_Lottery_logo.svg.png" alt="powerball logo">
        </div>
    </div>
    <div class="top-background">
    
    </div>
    <header>
        <h1>Lottery App</h1>
        <p class="text-center" >Press button to generate numbers</p>
    </header>
    <div class="row">
    <div class="col-xs-6">
    <ul class = "number-spots-5 text-center" data-numbers="first-five">
        <li data-ball="first-1" data-ball-num="5">X</li>
        <li data-ball="first-2" data-ball-num="5">X</li>
        <li data-ball="first-3" data-ball-num="5">X</li>
        <li data-ball="first-4" data-ball-num="5">X</li>
        <li data-ball="first-5" data-ball-num="5">X</li>
    </ul>
     </div> 
     <div class="col-xs-6"> 
    <ul class = "number-spots-2" data-numbers="last-two">
        <li data-numbers="last-1" data-ball-num="2">X</li>
        <li data-numbers="last-2" data-ball-num="2">X</li>
    </ul>
    </div>
    </div>
    <div class="button col-md-6 col-md-offset-3">
    <button class="button btn btn-success btn-lg btn-block" type="button" data-button>GoodLuck!</button>
    </div>
    <script src="main.js" charset="utf-8"></script>
